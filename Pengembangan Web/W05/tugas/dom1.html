<html>
    <head>
        <meta charset="utf-8">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"

        crossorigin="anonymous"/>
        <link rel="stylesheet" href="public/css/bootstrap.css">
    </head>

    <body>
        <form onsubmit="return false;" action="" method="get">
            <div>
                <label for="nama">Masukkan Nama Anda: &nbsp;</label>
                <span>
                    <input type="text" id="nama" required>
                </span>
                <br>
                <div class="col-md-4 mt-3 mb-2">
                    <button class="btn btn-secondary btn-sm" onclick="tampilkanNama()">Insert</button>
                </div>
            </div>
        </form>
        <div>
            <p id="output">Nama saya adalah ...</p>
            <button class="btn btn-secondary btn-sm" onclick="ubahWarna()">Ganti Warna</button>
        </div>

        <script>
            function tampilkanNama(){
            var nama = document.getElementById("nama").value;
            document.getElementById("output").innerHTML = "Nama saya adalah " + nama;
        }
        function ubahWarna(){
            document.getElementById("output").style.color="purple";
        }

        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"
        </script>
    </body>
