<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Pemograman JavaScript 1</title>
        <script>
            //desklarasi variable
            var nama;
            //membaca inputan pengguna
            nama=window.prompt("Masukkan Nama Anda");
            //menampilkan hasil
            document.write("<h1>Hallo, " + nama + ", anda sedang praktikum PABWE<h1>");
        </script>
    </head>
    <body>
        <p>Ini status absensi anda, selesai.</p>
    </body>
</html>
