<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Table Using Colspan_11S20018</title>
    </head>
                        
    <body>
        <h1>Tabel dengan Colspan</h1>
        <table border="1">
            <caption>Tabel 1. Tabel Caption</caption>
            <tr>
                <th>header 1</th>
                <th>header 2</th>
            </tr>
            <tr>
                <td colspan="2">baris 1</td>
            </tr>
            <tr>
                <td>baris 2, kolom 1</td>
                <td>baris 2, kolom 2</td>
            </tr>
        </table>
    </body>
</html>
